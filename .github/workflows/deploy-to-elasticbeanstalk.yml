name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master # Adjust if your default branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' # Ensure this matches the runtime version expected by your Elastic Beanstalk environment

    - name: Upgrade pip and setuptools
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: |
        pip install awsebcli
        pip install -r requirements.txt

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Initialize Elastic Beanstalk Application
      run: eb init -p python-3.8 tylerolmsted_eb --region us-east-2

    - name: Deploy to Elastic Beanstalk
      run: eb deploy Tylerolmstedeb-env
